<html>
	<head>
		<title></title>
		<script type="text/javascript">
			
			function upperMe (){
				var campo = document.formulario.nome;
				var valorUpper = campo.value.toUpperCase();
				
				campo.value = valorUpper;
			}
			
		</script>
	</head>
	<body>
	
		<!--Quando o usuario digita no campo e retira o foco, exemplo clicar em outra parte da pagina -->
		<form name="formulario">
			<input type="text" name="nome" onChange="upperMe()"/>
			<br/>
			
		</form>
	
	</body>
</html>
